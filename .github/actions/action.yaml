name: Cache Node NPM dependencies
description: "This action allows caching of both Node and NPM dependencies based on a package-lock.json file"

inputs:
  node-version:
    description: NodeJS version to use
    default: 24.x
    required: true
  working-dir:
          description: "The working directory of app"
          default: .
          required: false


runs:
  using: composite
  steps:
    - name: Setup NodeJS
      uses: actions/setup-node@v6
      with:
        node-version: ${{ inputs.node-version }}
    - name: Cache NPM dependencies
      id: cache
      uses: actions/cache@v6
      with:
          path: ${{inputs.working-dir}}/node_modules
          key: node-modules-${{ hashFiles('${{ inputs.working-dir }}/package-lock.json') }}
    - name: Install NPM dependencies
      if: steps.cache.outputs.cache-hit != 'true'
      run: npm ci
      shell: bash
      working-directory: ${{ inputs.working-dir }}


      
          